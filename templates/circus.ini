[circus]
endpoint = ${options['endpoint']}
pubsub_endpoint = ${options['pubsub_endpoint']}
check_delay = 5
httpd = 0
statsd = 0
debug = 0


{% if options['master'] %}
[watcher:master]
cmd = ${parts.buildout.directory}/bin/locust --master -P ${options['master-web-port']} --master-bind-host ${options['master-bind-host']}  --master-bind-port ${options['master-bind-port']} -f ${parts.buildout.directory}/${options['locustfile']}
numprocesses = 1
copy_env = 1
working_dir = ${parts.buildout.directory}/locusts
{% end %}

{% if options['slave'] %}
[watcher:slave]
cmd = ${parts.buildout.directory}/bin/locust --slave --master-host ${options['master-host']} --master-port ${options['master-port']} -f ${parts.buildout.directory}/${options['locustfile']}
warmup_delay = 0
numprocesses = ${options['slaves_count']}
copy_env = 1
working_dir = ${parts.buildout.directory}/locusts

{% end %}
